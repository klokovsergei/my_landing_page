version: "3.9"

services:
  personal_site:
    build: .
    mem_limit: 512m
    cpus: 0.5
    container_name: personal_site
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - GUNICORN_WORKERS=3
      - APP_ENV=production
    command: >
      gunicorn app:app
      --workers ${GUNICORN_WORKERS:-3}
      --timeout 120
      --bind 0.0.0.0:5000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - proxy

networks:
  proxy:
    external: true