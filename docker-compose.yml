version: "3.9"

services:
  personal_site:
    build: .
    mem_limit: 512m
    cpus: 0.5
    container_name: personal_site
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - GUNICORN_WORKERS=3
      - APP_ENV=production
    command: >
      gunicorn wsgi:app
      --workers ${GUNICORN_WORKERS:-3}
      --timeout 120
      --bind 0.0.0.0:5000
    volumes:
      - ./:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:5000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx_reverse
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/cloudflare_ips.conf:/etc/nginx/cloudflare_ips.conf
      - ./nginx/logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - personal_site
    networks:
      - proxy

networks:
  proxy:
    external: true